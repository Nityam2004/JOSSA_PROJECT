<!DOCTYPE html>
<html>
<head>
    <title>College Finder</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'finder/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Find Your College</h1>
        <form action="{% url 'search' %}" method="post">
            {% csrf_token %}
            
            <label for="rank">Rank:</label>
            <input type="number" id="rank" name="rank" required>
            
            <label for="category">Category:</label>
            <select id="category" name="category">
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                {% for gender in genders %}
                    <option value="{{ gender }}">{{ gender }}</option>
                {% endfor %}
            </select>
            
            <label for="unknown">Region:</label>
            <select id="unknown" name="unknown">
                {% for unknown in unknowns %}
                    <option value="{{ unknown }}">{{ unknown }}</option>
                {% endfor %}
            </select>
            
            <label for="college_type">College Type:</label>
            <select id="college_type" name="college_type">
                <option value="All">All</option>
                <option value="IITs">Indian Institute of Technology (IITs)</option>
                <option value="IIITs">Indian Institute of Information Technology (IIITs)</option>
                <option value="Others">Other Colleges</option>
            </select>

            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
